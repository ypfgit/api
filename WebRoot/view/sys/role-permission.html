 @var htmlPart = {
<div class="page-container"> 
	<ul id="J_tree" class="ztree  bg-1"></ul>
</div>
@};
 
@var jsPart = {
	<script>
	
		var zTreeObj;
		// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
		var setting = {
			view : {
				dblClickExpand : true,
				showLine : true,
				selectedMulti : true
			},
			check : {  
		        chkboxType:{"Y":"ps","N":"ps"},//勾选checkbox对于父子节点的关联关系  
		        chkStyle:"checkbox",  
		        enable : true   //是否复选框  
		    },  
			data : {
				simpleData : {
					enable : false
				},
				key : {
					title : "text",
					name : "text"
				}
			}
		};

		// zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
		var zNodes = ${menus};

		$(document).ready(function() {
			zTreeObj = $.fn.zTree.init($("#J_tree"), setting, zNodes);
			window.submit=function submit(){
				var nodes = zTreeObj.getCheckedNodes();
				var v="";
				for(var i=0;i<nodes.length;i++){
		            v+=nodes[i].id;
		            if(i<nodes.length-1){
		            	v+=",";
		            }
		        }
				$.post('${path}/role/savePermission',{menuids:v,id:'${pid}'},function(){
					alert(111);
				},function(){
					alert(222);
				});
			}
		});
		
		//parent.frames["frameName"].window.functionName();
	</script>
@};
 
@include("/view/sys/_layout.html",{jsSection:jsPart,htmlSection:htmlPart}){}
